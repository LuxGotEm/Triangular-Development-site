<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangular Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            color: white;
        }
        #logo {
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .section {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .discord {
            background-color: #7289da;
            color: white;
        }
        .twitter {
            background-color: #1da1f2;
            color: white;
        }
        .social-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="main-content" class="section" style="display: flex;">
        <img id="logo" src="Im.png" alt="Team Logo" width="200">
        <div style="display: flex; justify-content: center;">
            <button class="button" onclick="navigateTo('socials')">Socials</button>
            <button class="button" onclick="navigateTo('games')">Our Games</button>
        </div>
    </div>
    <div id="socials" class="section">
        <button class="back-button" onclick="navigateTo('main-content')">Back</button>
        <h2>Our Socials</h2>
        <ul>
            <li>
                <a href="https://discord.gg/4cpAWJP8pB" target="_blank" class="social-button discord">
                    <img src="discord_logo__my_version___original__by_nyanfan95_dfjjirj-fullview.jpg" alt="Discord" width="20" class="social-icon"> Discord
                </a>
            </li>
            <li>
                <a href="https://x.com/MaledCreative" target="_blank" class="social-button twitter">
                    <img src="Twitter-X-logo-600x319.png" alt="Twitter" width="20" class="social-icon"> Twitter
                </a>
            </li>
        </ul>
    </div>
    <div id="games" class="section">
        <button class="back-button" onclick="navigateTo('main-content')">Back</button>
        <h2>Our Games</h2>
        <button class="button" onclick="window.location.href='https://www.fortnite.com/@maledfn'">Single Dev Games</button>
        <button class="button" onclick="window.location.href='https://example.com/triangular-dev-games'">Triangular Development Games</button>
    </div>
    <script>
        function navigateTo(sectionId) {
            history.pushState(null, '', '#' + sectionId);
            showSection(sectionId);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'flex';
        }

        window.onpopstate = function() {
            const sectionId = location.hash.replace('#', '') || 'main-content';
            showSection(sectionId);
        };

        document.addEventListener('DOMContentLoaded', () => {
            const sectionId = location.hash.replace('#', '') || 'main-content';
            showSection(sectionId);
        });
    </script>
</body>
</html>
